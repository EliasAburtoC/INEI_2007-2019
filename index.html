- BL compara la capacidad que tiene una actividad productiva para estimular al resto de actividades de una econom√≠a, con el promedio de los requerimientos del conjunto de actividades. Una actividad tendr√° mayor capacidad, y su BL ser√° mayor, cuando m√°s insumos requiera directa e indirectamente para producir.


]

.pull-right[
- FL mide c√≥mo una actividad productiva transfiere sus productos a las dem√°s actividades, que necesitan incorporarlos como insumos intermedios para sus procesos productivos. Una actividad que tiene mayor FL, tiene mayor potencial como proveedor de insumos.

- A partir de estos dos indicadores se clasifican las actividades productivas como independientes, impulsado, impulsor y claves.

&lt;img src="clasificacion.jpg" width="100%" /&gt;

]]

# .font150[Matriz insumo-Producto seg√∫n los cultivos del distrito de Lambayeque]

##Matriz Insumo - Producto

.panelset[
.panel[.panel-name[Descripci√≥n]

.font105[.line-space1-3[
Se utiliz√≥ la base de datos secundaria de la Encuesta Nacional Agropecuaria (ENA) del a√±o 2019 disponible en la p√°gina web del INEI. Solo se consider√≥ la producci√≥n de las unidades agropecuarias medianas y peque√±as del distrito de Lambayeque. Para la construcci√≥n de la matriz insumo-producto, la base de datos no dispone de informaci√≥n sobre el consumo intermedio, por lo tanto, se considero valores **0** entre los productos agr√≠colas. Por otro lado, se consideraron como insumos los valores monetarios en soles de los √≠tems de costos de producci√≥n por cultivo del m√≥dulo 1536: Costo de semilla por cultivo (√≠tem `P235_VAL`), Costo de abono por cultivo (√≠tem `P237_VAL`), Costo de fertilizantes por cultivo (√≠tem `P239`) y Costo de plaguicidas por cultivo (`P220_2_VAL`). Se agruparon los costos por cultivo y fueron colocados en la parte inferior de matriz. Por otro lado, se consider√≥ como producci√≥n los valores monetarios en soles de los √≠tems de valor obtenido por producci√≥n de cultivo del m√≥dulo 1530: Venta por cultivo (√≠tem `P220_1_VAL`) y Consumo del hogar por cultivo (√≠tem `P220_2_VAL`). Se agruparon los ingresos por cultivo y fueron colocados en la parte lateral derecha de la matriz. El arroz cascara fue el cultivo que gener√≥ mayores ingresos econ√≥micos del distrito de Lambayeque.  Los cuadros de verde presentan la suma total de los gastos e ingresos econ√≥micos de los cultivos cosechados. Se observa super√°vit en la diferencia entre los ingresos y gastos totales.
]]
